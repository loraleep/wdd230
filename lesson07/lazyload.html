<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js"defer></script>

</head>
<body>
    <h1>Lazy Loading</h1>
    <picture>
        <img src="imgs/placehold.png" data-src="imgs/leaf.JPG" alt="leaf" loading="lazy">
    </picture>
    <picture>
        <img src="imgs/placehold.png" data-src="imgs/oop1.jpg" alt="stick" loading="lazy">
    </picture>
    <picture>
        <img src="imgs/placehold.png" data-src="imgs/oop2.jpg" alt="stick" loading="lazy">
    </picture>
    <picture>
        <img src="imgs/placehold.png" data-src="imgs/oop3.jpg" alt="light" loading="lazy">
    </picture>
    <picture>
        <img src="imgs/placehold.png" data-src="imgs/oop4.jpg" alt="stick" loading="lazy">
    </picture>
</body>
</html>
